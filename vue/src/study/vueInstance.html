<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue!</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id = "app">
        
    </div>

    <script>

var vm = new Vue({
  el:"#app",
  template: '<div><h1>{{ title }}</h1><button @click="nameChange()">click!</button></div>',
  data: {
      title: 'Hello Vue!'
  },
  methods: {
      nameChange() {
          this.title = 'Hi Vue!'
      }
  }, 
  updated: function(){
        alert("click");      
  }
})
    </script>
</body>
</html>
