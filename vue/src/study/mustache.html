<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id = "app">
        <h1>{{ name }}</h1>
        <h2>{{ company }}</h2>
        <h2>{{ dept }}</h2>
        <h2 v-once>{{ position }}</h2>
    </div>
    <button onclick="btnClick()"> Click </button>

    <script>

    var vm = new Vue({
      el:"#app",
      data: {
        name: 'Kim tae ho',
        company: 'sehyunict',
        dept: 'TD Division',
        position:'Senior staff'
      }
    });

    function btnClick() {   
        //alert("btnClick");
        vm.name = "test1";
        vm.company = "test1";
        vm.dept = "test1";
        vm.position = "test2";
      } 
      
    </script>
</body>
</html>
